
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias por suscribirte - Clarogasto</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  <style>
    body {
      background: linear-gradient(to right, #1e88e5, #26a69a);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    .box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
    }
    .btn {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #ffffff;
      color: #1e88e5;
      font-weight: 600;
      border-radius: 9999px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 class="text-3xl font-bold mb-4">¡Gracias por suscribirte!</h1>
    <p class="text-lg">Pronto comenzarás a recibir novedades y consejos útiles sobre tus finanzas personales.</p>
    <a href="index.html" class="btn">Volver al inicio</a>
  </div>
</body>
</html>
